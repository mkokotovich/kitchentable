<div class="container-fluid home">
    <div class="row">
        <div class="col-md-3">
            <!-- Profile info? -->
            <p class="mt-4">
            Welcome to the Kitchen Table
            </p>
        </div>
        <div ngx-auto-scroll lock-y-offset="10" observe-attributes class="col-md-9 posts">
            <!-- List of posts -->
            <app-post-list class="col-12" [posts]="posts" (postDelete)="deletePost($event)"></app-post-list>
            <app-new-post-input (onPostAdd)="addPost($event)"></app-new-post-input>
        </div>
    </div>
</div>
